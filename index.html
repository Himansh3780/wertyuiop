<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus X | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #000000; color: #e7e9ea; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .twitter-border { border-color: #2f3336; }
        .twitter-btn { background-color: #1d9bf0; color: white; font-weight: bold; border-radius: 9999px; transition: 0.2s; }
        .twitter-btn:hover { background-color: #1a8cd8; }
        .tweet-input { background: transparent; border: none; outline: none; color: white; font-size: 1.25rem; resize: none; }
        .tweet-card:hover { background-color: #080808; cursor: pointer; }
        .modal-bg { background-color: rgba(91, 112, 131, 0.4); }
    </style>
</head>
<body class="min-h-screen flex justify-center">

    <header class="hidden sm:flex flex-col items-end pr-6 w-20 xl:w-64 pt-4">
        <div class="fixed top-4">
            <h1 class="text-3xl font-bold mb-6 px-4 text-white"><i class="fa-brands fa-twitter"></i></h1>
        </div>
    </header>

    <main class="w-full max-w-[600px] border-x twitter-border min-h-screen flex flex-col relative">
        
        <div class="sticky top-0 bg-black/80 backdrop-blur-md z-40 px-4 py-3 border-b twitter-border flex justify-between items-center">
            <h2 class="text-xl font-bold cursor-pointer" onclick="window.scrollTo(0,0)">Home</h2>
            
            <div id="auth-ui-container">
                <button onclick="openAuthModal()" id="login-trigger" class="text-sm font-bold text-[#1d9bf0] border border-[#1d9bf0] px-4 py-1 rounded-full hover:bg-[#1d9bf0]/10">
                    Log In
                </button>
                <div id="user-display" class="hidden flex items-center gap-3">
                    <span id="current-username" class="text-sm font-bold text-gray-400">@user</span>
                    <button onclick="logout()" class="text-red-500 text-xs border border-red-500 px-2 py-1 rounded-full hover:bg-red-900/20">Log out</button>
                </div>
            </div>
        </div>

        <div id="tweet-box-container" class="px-4 py-3 border-b twitter-border flex gap-4 opacity-50 pointer-events-none relative">
            <div class="absolute inset-0 z-10 flex items-center justify-center" id="lock-overlay">
                </div>
            
            <div class="w-10 h-10 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center">
                <i class="fa-solid fa-user text-lg text-white"></i>
            </div>
            <div class="flex-1">
                <textarea id="tweet-text" rows="2" placeholder="What is happening?!" class="tweet-input w-full mt-2" oninput="autoResize(this)"></textarea>
                <div id="image-preview" class="hidden mt-2 relative">
                    <img id="preview-img" class="rounded-2xl border twitter-border max-h-60 w-full object-cover">
                    <button onclick="clearImage()" class="absolute top-2 left-2 bg-black/70 rounded-full p-2 text-white"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="flex justify-between items-center mt-3 pt-3 border-t twitter-border">
                    <div class="text-[#1d9bf0] flex gap-4 text-lg">
                        <label class="cursor-pointer hover:bg-[#1d9bf0]/10 p-2 rounded-full">
                            <i class="fa-regular fa-image"></i>
                            <input type="file" id="image-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
                        </label>
                    </div>
                    <button onclick="postTweet()" id="post-btn" class="twitter-btn px-5 py-2 text-sm disabled:opacity-50">Post</button>
                </div>
            </div>
        </div>

        <div id="guest-prompt" class="p-4 bg-[#1d9bf0]/10 border-b twitter-border text-center">
            <p class="text-[#1d9bf0] font-bold cursor-pointer" onclick="openAuthModal()">
                <i class="fa-solid fa-lock mr-2"></i> Log in to post your confessions
            </p>
        </div>

        <div id="new-tweets-alert" class="hidden text-center py-3 border-b twitter-border text-[#1d9bf0] text-sm cursor-pointer hover:bg-white/5" onclick="loadFeed()">
            Show new posts
        </div>

        <div id="feed" class="flex flex-col pb-20">
            <div class="text-center py-10 text-gray-500 animate-pulse">Loading timeline...</div>
        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center modal-bg backdrop-blur-sm p-4">
        <div class="bg-black w-full max-w-sm p-8 rounded-2xl relative border twitter-border shadow-2xl">
            <button onclick="closeAuthModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-xl">&times;</button>
            <h2 class="text-2xl font-bold mb-6 text-white" id="modal-title">Sign in</h2>

            <div class="flex mb-6 border-b twitter-border">
                <button onclick="switchMode('login')" id="tab-login" class="flex-1 pb-3 font-bold border-b-2 border-[#1d9bf0] text-white">Log In</button>
                <button onclick="switchMode('signup')" id="tab-signup" class="flex-1 pb-3 font-bold text-gray-500 hover:text-white">Sign Up</button>
            </div>

            <form onsubmit="handleAuth(event)" class="space-y-4">
                <div id="username-field" class="hidden">
                    <input type="text" id="auth-username" placeholder="Username (e.g. @coolguy)" class="w-full bg-black border twitter-border p-3 rounded text-white focus:border-[#1d9bf0] outline-none">
                </div>
                <input type="email" id="auth-email" placeholder="Email" class="w-full bg-black border twitter-border p-3 rounded text-white focus:border-[#1d9bf0] outline-none" required>
                <input type="password" id="auth-password" placeholder="Password" class="w-full bg-black border twitter-border p-3 rounded text-white focus:border-[#1d9bf0] outline-none" required>
                <button type="submit" id="auth-btn" class="w-full bg-white text-black font-bold py-3 rounded-full hover:bg-gray-200 transition mt-2">Log In</button>
            </form>
            <p id="auth-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        </div>
    </div>

    <script>
        // ==========================================
        // ✅ YOUR CREDENTIALS INSERTED
        // ==========================================
        const SUPABASE_URL = 'https://pkpjjsnjmgmxeiunqkll.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcGpqc25qbWdteGVpdW5xa2xsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MDEyODcsImV4cCI6MjA4Mzk3NzI4N30.yUzguGlrCnDW4rF99lFPjYOfkhwf7lbMkOkC_sEMTzA';
        // ==========================================

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;
        let isSignup = false;

        // --- AUTH & SESSION ---
        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                currentUser = session.user;
                updateUI(true);
            } else {
                updateUI(false);
            }
        }

        function updateUI(loggedIn) {
            const container = document.getElementById('tweet-box-container');
            const guestPrompt = document.getElementById('guest-prompt');
            const loginBtn = document.getElementById('login-trigger');
            const userDisplay = document.getElementById('user-display');

            if (loggedIn) {
                // Unlock tweet box
                container.classList.remove('opacity-50', 'pointer-events-none');
                guestPrompt.classList.add('hidden');
                loginBtn.classList.add('hidden');
                userDisplay.classList.remove('hidden');
                
                // Show Username
                const username = currentUser.user_metadata.username || "User";
                document.getElementById('current-username').innerText = "@" + username;
            } else {
                // Lock tweet box
                container.classList.add('opacity-50', 'pointer-events-none');
                guestPrompt.classList.remove('hidden');
                loginBtn.classList.remove('hidden');
                userDisplay.classList.add('hidden');
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const username = document.getElementById('auth-username').value;
            const btn = document.getElementById('auth-btn');
            const errorText = document.getElementById('auth-error');

            btn.disabled = true;
            btn.innerText = "Processing...";
            errorText.classList.add('hidden');

            try {
                if (isSignup) {
                    if (!username) throw new Error("Username is required");
                    const { error } = await sb.auth.signUp({
                        email: email,
                        password: password,
                        options: { data: { username: username } }
                    });
                    if (error) throw error;
                    // Auto Login after signup usually requires email confirm unless disabled
                    alert("Success! If you disabled email confirm, log in now.");
                    switchMode('login'); // Switch to login tab
                } else {
                    const { error } = await sb.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    if (error) throw error;
                    window.location.reload();
                }
            } catch (error) {
                errorText.innerText = error.message;
                errorText.classList.remove('hidden');
            }
            btn.disabled = false;
            btn.innerText = isSignup ? "Sign Up" : "Log In";
        }

        async function logout() {
            await sb.auth.signOut();
            window.location.reload();
        }

        // --- POSTING ---
        async function postTweet() {
            if (!currentUser) return;
            const text = document.getElementById('tweet-text').value;
            const fileInput = document.getElementById('image-upload');
            const btn = document.getElementById('post-btn');

            if (!text.trim() && !fileInput.files.length) return;
            btn.innerText = "Posting..."; btn.disabled = true;

            let imageUrl = null;
            // Image Upload
            if (fileInput.files.length > 0) {
                try {
                    const file = fileInput.files[0];
                    const fileName = `img_${Date.now()}`;
                    const { error } = await sb.storage.from('images').upload(fileName, file);
                    if (!error) {
                        const { data } = sb.storage.from('images').getPublicUrl(fileName);
                        imageUrl = data.publicUrl;
                    }
                } catch (e) { console.error(e); }
            }

            // DB Insert
            const username = currentUser.user_metadata.username || "Anonymous";
            const { error } = await sb.from('posts').insert({
                content: text,
                image_url: imageUrl,
                username: username
            });

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('tweet-text').value = '';
                clearImage();
                loadFeed();
            }
            btn.innerText = "Post"; btn.disabled = false;
        }

        // --- FEED ---
        async function loadFeed() {
            const feed = document.getElementById('feed');
            const { data, error } = await sb
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) {
                feed.innerHTML = `<div class="text-red-500 p-4 text-center">Error: ${error.message}</div>`;
                return;
            }

            feed.innerHTML = '';
            document.getElementById('new-tweets-alert').classList.add('hidden');

            data.forEach(post => {
                const date = new Date(post.created_at);
                const timeAgo = getTimeAgo(date);
                let imageHtml = post.image_url ? `<img src="${post.image_url}" class="mt-3 rounded-2xl border twitter-border w-full max-h-[500px] object-cover bg-slate-900" loading="lazy">` : '';
                
                const displayUser = post.username || "Anonymous";
                const displayHandle = "@" + displayUser.replace(/\s+/g, '').toLowerCase();

                feed.innerHTML += `
                <article class="px-4 py-3 border-b twitter-border flex gap-3 tweet-card transition">
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center font-bold text-white">
                        ${displayUser[0].toUpperCase()}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-1 truncate">
                                <span class="font-bold text-[#e7e9ea]">${escapeHtml(displayUser)}</span>
                                <span class="text-[#71767b]">${escapeHtml(displayHandle)}</span>
                                <span class="text-[#71767b] text-sm">· ${timeAgo}</span>
                            </div>
                        </div>
                        <p class="text-[#e7e9ea] text-[15px] whitespace-pre-wrap mt-1 leading-normal">${escapeHtml(post.content)}</p>
                        ${imageHtml}
                        <div class="flex mt-3 text-[#71767b] gap-6">
                            <button onclick="likePost(${post.id})" class="group flex items-center gap-2 hover:text-[#f91880] transition">
                                <i class="fa-regular fa-heart"></i> <span class="text-sm">${post.likes || 0}</span>
                            </button>
                        </div>
                    </div>
                </article>`;
            });
        }

        async function likePost(id) {
            const { data } = await sb.from('posts').select('likes').eq('id', id).single();
            const newLikes = (data.likes || 0) + 1;
            await sb.from('posts').update({ likes: newLikes }).eq('id', id);
            loadFeed();
        }

        // --- UTILS ---
        function switchMode(mode) {
            isSignup = (mode === 'signup');
            document.getElementById('auth-error').classList.add('hidden');
            if(isSignup) {
                document.getElementById('tab-signup').className = "flex-1 pb-3 font-bold border-b-2 border-[#1d9bf0] text-white";
                document.getElementById('tab-login').className = "flex-1 pb-3 font-bold text-gray-500 hover:text-white";
                document.getElementById('username-field').classList.remove('hidden');
                document.getElementById('auth-btn').innerText = "Create Account";
            } else {
                document.getElementById('tab-login').className = "flex-1 pb-3 font-bold border-b-2 border-[#1d9bf0] text-white";
                document.getElementById('tab-signup').className = "flex-1 pb-3 font-bold text-gray-500 hover:text-white";
                document.getElementById('username-field').classList.add('hidden');
                document.getElementById('auth-btn').innerText = "Log In";
            }
        }
        function openAuthModal() { document.getElementById('auth-modal').classList.remove('hidden'); }
        function closeAuthModal() { document.getElementById('auth-modal').classList.add('hidden'); }
        function autoResize(textarea) { textarea.style.height = 'auto'; textarea.style.height = textarea.scrollHeight + 'px'; }
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('preview-img').src = e.target.result; document.getElementById('image-preview').classList.remove('hidden'); };
                reader.readAsDataURL(file);
            }
        }
        function clearImage() { document.getElementById('image-upload').value = ""; document.getElementById('image-preview').classList.add('hidden'); }
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "just now";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + "m";
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + "h";
            return Math.floor(hours / 24) + "d";
        }
        function escapeHtml(text) { if (!text) return ""; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

        // Start
        checkSession();
        loadFeed();
        sb.channel('public:posts').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, () => {
            document.getElementById('new-tweets-alert').classList.remove('hidden');
        }).subscribe();
    </script>
</body>
</html>
